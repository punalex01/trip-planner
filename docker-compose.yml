version: "3"
services:
  api:
      container_name: api
      build:
        context: ./backend
        dockerfile: Dockerfile
      volumes:
        - ./backend/run.py:/api/run.py
        - ./backend/gunicorn-config.py:/api/gunicorn-config.py
        - ./backend/.env:/api/.env
        - ./backend/src/:/api/src/
        - ./backend/migrations/:/api/migrations/
      expose:
        - 5000
      restart: always
      depends_on:
        - db
  db:
      image: postgres
      container_name: db
      ports:
      - 5432:5432
      # volumes:
      #   - ~/apps/postgres:/var/lib/postgresql/data
      environment:
        - POSTGRES_PASSWORD=testpass
        - POSTGRES_USER=testuser
        - POSTGRES_DB=testdb

  nginx:
    container_name: nginx
    build: ./backend/nginx
    # volumes:
    #   - static_volume:/home/app/web/project/static
    ports:
      - 1337:80
    depends_on:
      - api